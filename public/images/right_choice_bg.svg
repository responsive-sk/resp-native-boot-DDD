<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <radialGradient id="mainGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#0d1119;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#0a0e15;stop-opacity:1"/>
    </radialGradient>
    
    <!-- Pattern for subtle texture -->
    <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.02)"/>
    </pattern>
    
    <!-- Noise pattern for texture -->
    <filter id="noise">
      <feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.01 0.02 0.03"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="multiply"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="1080" fill="url(#mainGradient)"/>
  
  <!-- Subtle dot pattern overlay -->
  <rect width="1920" height="1080" fill="url(#dotPattern)" opacity="0.3"/>
  
  <!-- Geometric shapes for visual interest -->
  <g opacity="0.05">
    <!-- Large circle -->
    <circle cx="960" cy="300" r="200" fill="none" stroke="rgba(249,57,4,0.1)" stroke-width="2"/>
    <circle cx="960" cy="300" r="150" fill="none" stroke="rgba(249,57,4,0.05)" stroke-width="1"/>
    
    <!-- Connecting lines -->
    <line x1="200" y1="200" x2="1720" y2="400" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    <line x1="200" y1="400" x2="1720" y2="200" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    
    <!-- Grid pattern -->
    <g stroke="rgba(255,255,255,0.01)" stroke-width="0.5">
      <line x1="0" y1="270" x2="1920" y2="270"/>
      <line x1="0" y1="540" x2="1920" y2="540"/>
      <line x1="0" y1="810" x2="1920" y2="810"/>
      <line x1="480" y1="0" x2="480" y2="1080"/>
      <line x1="960" y1="0" x2="960" y2="1080"/>
      <line x1="1440" y1="0" x2="1440" y2="1080"/>
    </g>
  </g>
  
  <!-- Subtle noise texture -->
  <rect width="1920" height="1080" fill="rgba(255,255,255,0.01)" filter="url(#noise)"/>
  
  <!-- Brand accent elements -->
  <g opacity="0.03">
    <rect x="100" y="100" width="4" height="200" fill="#F93904"/>
    <rect x="1816" y="780" width="4" height="200" fill="#F93904"/>
    <circle cx="1800" cy="100" r="3" fill="#F93904"/>
    <circle cx="120" cy="980" r="3" fill="#F93904"/>
  </g>
</svg>
