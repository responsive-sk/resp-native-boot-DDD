  </text>
  
  <!-- Features -->
  <g transform="translate(400, 380)">
    <text x="0" y="30" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.6)">
