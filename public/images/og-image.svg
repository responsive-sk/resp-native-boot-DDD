    </text>
    <text x="0" y="90" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.6)">
      ✓ Lightweight alternative to Electron
    </text>
  </g>
  
  <!-- Brand accent -->
  <rect x="400" y="520" width="60" height="4" fill="#F93904"/>
  
  <!-- URL -->
  <text x="400" y="560" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.5)">
