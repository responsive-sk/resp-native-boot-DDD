<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main shape -->
    <radialGradient id="mainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F93904;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1"/>
    </radialGradient>
    
    <!-- Pattern for dot grid effect -->
    <pattern id="dotGrid" patternUnits="userSpaceOnUse" width="10.71" height="10.71">
      <rect width="3.57" height="3.57" fill="#858585" opacity="0.3"/>
    </pattern>
    
    <!-- Mask for the logo shape -->
    <mask id="logoMask" maskUnits="userSpaceOnUse" x="0" y="0" width="600" height="600">
      <!-- Inner circle -->
      <circle cx="300" cy="300" r="68" fill="white"/>
      <!-- Outer ring -->
      <path d="M500 300C500 189.543 410.457 100 300 100C189.543 100 100 189.543 100 300C100 410.457 189.543 500 300 500V600C134.315 600 0 465.685 0 300C0 134.315 134.315 0 300 0C465.685 0 600 134.315 600 300C600 465.685 465.685 600 300 600V500C410.457 500 500 410.457 500 300Z" fill="white"/>
    </mask>
  </defs>
  
  <!-- Background with dot pattern -->
  <rect width="600" height="600" fill="url(#dotGrid)" mask="url(#logoMask)"/>
  
  <!-- Main logo shape with gradient -->
  <g mask="url(#logoMask)">
    <!-- Inner circle with brand color -->
    <circle cx="300" cy="300" r="68" fill="#F93904"/>
    
    <!-- Outer ring with white -->
    <path d="M500 300C500 189.543 410.457 100 300 100C189.543 100 100 189.543 100 300C100 410.457 189.543 500 300 500V600C134.315 600 0 465.685 0 300C0 134.315 134.315 0 300 0C465.685 0 600 134.315 600 300C600 465.685 465.685 600 300 600V500C410.457 500 500 410.457 500 300Z" fill="white"/>
  </g>
  
  <!-- Subtle animation effect -->
  <g mask="url(#logoMask)" opacity="0.1">
    <circle cx="300" cy="300" r="200" fill="none" stroke="#F93904" stroke-width="2">
      <animate attributeName="r" values="200;220;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
